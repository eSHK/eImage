    <div class="inner_content">
        <h1 class="contact">{$lang.contact}</h1>
        <form method="post" action="index.php?action=contact&amp;send">
            <dl class="contact">
                <dt>{$lang.type}</dt><dd><select name="type"><option value="1">{$lang.type1}</option><option value="2">{$lang.type2}</option><option value="3">{$lang.type3}</option><option value="4">{$lang.type4}</option></select></dd>
                <dt>{$lang.name}</dt><dd><input name="name" type="text" required /></dd>
                <dt>{$lang.email}</dt><dd><input name="email" type="email" required /></dd>
                <dt class="message">{$lang.message}</dt><dd><textarea name="message"></textarea></dd>
                <dt>{$lang.link}</dt><dd><input name="link" type="text" value="http://" /></dd>
            </dl>
            <div class="clear"></div>
            <input class="contact" type="image" src="./images/send.gif" alt="發送">
        </form>
    </div>
